name: Create Release And Deploy Update

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Create Release
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run build
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            build/releases/stream-username-corrector_chrome.zip
            build/releases/stream-username-corrector_firefox.zip
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "build/to_deploy"
      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@v4