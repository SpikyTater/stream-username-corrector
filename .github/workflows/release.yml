name: Create Release

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run build
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            build/releases/stream-username-corrector_chrome.zip
            build/releases/stream-username-corrector_firefox.zip
